<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="card">

        <img class="hero_img" src="./resources/images/illustration-hero.svg " alt="hero image">

        <div class="container">

            <h2 class="title">Order Summary </h2>
            <p class="desc"> You can now listen to million of songs, audiobooks, and podcasts on any device anywhere you
                like!
            </p>

            <div class="plan_container">
                <img src="./resources/images/icon-music.svg" alt="music-icon">

                <div class="2">
                    <h3> Annual Plan </h3>
                    <span> $59.99/year </span>
                </div>
                <a href="#">Change </a>
            </div>

            <button class="proceed_btn">Proceed to payment</button>
            <button class="cancel_btn">Cancel Order </button>

        </div>



    </div>

</body>

</html>
